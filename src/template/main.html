	data-aos="fade-up"
	data-aos-offset="200"
	data-aos-duration="500"

	<div class="container">
		<h1
			class="main__title"
			data-aos="fade"
			data-aos-delay="500"
			data-aos-duration="2000"
		>
			Дом <span class="main__titleHighlight">с участком</span> по цене <br />
			квартиры <span class="main__titleHighlight">в</span>
			Стерлитамаке!
		</h1>

				class="main__house"

				data-aos="slide-down"
				data-aos-delay="500"
				data-aos-duration="1000"

				data-aos="slide-down"
				data-aos-delay="100"

		<h2 class="main__tagline">
			Строим теплые дома быстро и по доступной цене!
		</h2>
	</div>

	<div class="main__features">
		<div class="container">
			<div class="main__featuresItem">
				<!-- data-aos="slide-right"
				data-aos-delay="300" -->
				<img
					class="main__featuresItemIcon"
					src="./img/main/main__feature1.png"
				/>
				<h3 class="main__featuresItemDesc">
					Строим <br />
					<span class="main__featuresItemDescHighlight"> "под ключ" </span>
				</h3>
			</div>
			<div class="main__featuresItem">
				<!-- data-aos="fade-in" data-aos-delay="600" -->
				<img
					class="main__featuresItemIcon"
					src="./img/main/main__feature2.png"
				/>
				<h3 class="main__featuresItemDesc">
					Ипотека от <br />
					<span class="main__featuresItemDescHighlight"> ведущик банков </span>
				</h3>
			</div>
			<div class="main__featuresItem">
				<!-- data-aos="slide-left"
				data-aos-delay="600" -->
				<img
					class="main__featuresItemIcon"
					src="./img/main/main__feature3.png"
				/>
				<h3 class="main__featuresItemDesc">
					Рассрочка <br />
					<span class="main__featuresItemDescHighlight"> без банков </span>
				</h3>
			</div>

				<img
					class="main__decorRight"
					src="./img/main/main__decorRight.png"
					data-aos="fade-left"
					data-aos-delay="400"
					data-aos-duration="1000"
				/>
				<img
					class="main__decorLeft"
					src="./img/main/main__decorLeft.png"
					data-aos="fade-left"
					data-aos-delay="500"
					data-aos-duration="1000"
				/>
			</div>
		</div>
